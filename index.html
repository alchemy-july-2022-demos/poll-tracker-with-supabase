<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="create">
                <h1>Create New Poll</h1>
                <form id="create-poll">
                    <label>
                        Question:
                        <input type="text" id="question" name="question" />
                    </label>
                    <label>
                        Option A:
                        <input type="text" id="option-a" name="option-a" />
                    </label>
                    <label>
                        Option B:
                        <input type="text" id="option-b" name="option-b" />
                    </label>
                    <button>Create Poll</button>
                </form>
            </section>
            <section id="current-poll">
                <h1>Current Poll</h1>
                <h2 id="question">Are avocados delicious?</h2>
                <div id="options">
                    <div class="option">
                        <span id="option-a">Yes</span>
                        <button id="vote-a">5</button>
                    </div>
                    <div class="option">
                        <span id="option-b">No</span>
                        <button id="vote-b">1</button>
                    </div>
                </div>
                <button id="close-poll">Close Poll</button>
            </section>

            <section>
                <h1>Previous Polls</h1>
                <div id="poll-list"></div>
            </section>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
